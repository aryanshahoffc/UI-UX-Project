<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="index.js"></script>
<script>
function fun()
{
alert("Your Account Successfully Created");
}
</script>
</head>
<body>
    <div class="container">
        <form id="form" onLoad="fun()">
            <h1>Registration Form</h1>
            <div class="input-control">
                <label for="username" id="name">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter Your Name" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email" id="name">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter E-mail" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password" id="name">Password</label>
                <input id="password"name="password" type="password" placeholder="Enter Password" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2" id="name" >Password again</label>
                <input id="password2"name="password2" type="password" placeholder="Repeat Password" required>
                <div class="error"></div>
            </div>
              <div class="input-control">
                <label for="Address" id="name">Address</label>
                <input id="username"name="address" type="text" placeholder="Enter Your Address" required>
                <div class="error"></div>
            </div>
            <button type="submit" id="bb"><a href="Login.html" id="aa">Sign Up</button>
        </form>
    </div>
</body>
</html>
